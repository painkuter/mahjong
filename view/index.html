<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var conn;
            var command = $("#command");
            var log = $("#log");
            var name = window.prompt("Your name");
            if (window["WebSocket"]) {
                conn = new WebSocket("ws://{{.Host}}/ws?name=" + name);
                conn.onopen = function () {
                    console.log("Connected");
                };
                conn.onclose = function (evt) {
                    console.log("Connection closed");
                };
                conn.onmessage = function (evt) {
                    //parse data to JSON
                    var message = JSON.parse(evt.data);
                    console.log("Parsed");
                    switch (message.status) {
                        case "start":
                            console.log("start");
                            log.val(log.val() + '\n' + "game started");
                            break;
                        case "stop":
                            console.log("stop");
                            log.val(log.val() + '\n' + "game finished");
                            break;
                        case "game":
                            console.log("game");
                            log.val(log.val() + '\n' + "game statement updating");
                            break;
                        case "message":
                            console.log("message");
                            log.val(log.val() + '\n' + message.body);
                            break;
                        case "players":
                            console.log("players");
                            log.val(log.val() + '\n' + "player list updating");
                            $("#players_list").appendChild("<li>" + message.body + "</li>");
                            break;
                        default:
                            console.log("Parsing error");
                            log.val(log.val() + '\n' + evt.data);
                    }
                }
            } else {
                window.alert("Sorry, your device does not supported");
            }
            $("#send_command").click(function () {
                var wsMessage = {status: "message", body: command.val()};
                console.log(JSON.stringify(wsMessage));
                conn.send(JSON.stringify(wsMessage)); //mb we can send JSON object?
                command.val("");
            });


        });
    </script>
</head>
<body>

<h1>Hello</h1>
<p>Players number: {{.Players}}</p>

<input type="text" id="command" name="command" value="">
<button id="send_command">Send</button>

<br/>

<textarea id="log" rows="10" cols="50"></textarea>
<ul id="players_list">
</ul>

</body>
</html>
